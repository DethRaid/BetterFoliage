buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}
apply plugin: 'forge'

minecraft {
	version = '1.8-11.14.0.1296'
    mappings = 'stable_16'
}

group = 'com.github.octarine-noise'
version = "1.1.7"
archivesBaseName = rootProject.name + '-mc' + project.minecraft.version

targetCompatibility = 1.6
sourceCompatibility = 1.6

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version
	
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

jar {
    from 'LICENSE'
	manifest {
		attributes "FMLCorePlugin": "mods.betterfoliage.loader.impl.BetterFoliageLoader"
        attributes "FMLCorePluginContainsFMLMod": "mods.betterfoliage.BetterFoliage"
        attributes "FMLAT": "BetterFoliage_at.cfg"
	}
}

task srcJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from 'LICENSE'
    from sourceSets.main.allSource
    manifest {
        attributes "FMLCorePlugin": "mods.betterfoliage.loader.impl.BetterFoliageLoader"
        attributes "FMLCorePluginContainsFMLMod": "mods.betterfoliage.BetterFoliage"
        attributes "FMLAT": "BetterFoliage_at.cfg"
    }
}

task devJar(type: Jar, dependsOn: classes) {
    classifier = 'dev'
    from 'LICENSE'
    from sourceSets.main.output
    manifest {
        attributes "FMLCorePlugin": "mods.betterfoliage.loader.impl.BetterFoliageLoader"
        attributes "FMLCorePluginContainsFMLMod": "mods.betterfoliage.BetterFoliage"
        attributes "FMLAT": "BetterFoliage_at.cfg"
    }
}

artifacts {
    archives jar
    archives srcJar
    archives devJar
}
